<div ng-controller='bibliographyCtrl as bibl' id="mainDivBibl" class="text-justify">
    <div class="row" >
    <img src="src/img/biblMainImg.png" id="mainImgBibl"></div>
    <div class='row' id='divList'>
        <div class="row" ng-repeat='list in bibl.list'>    
            <div class='col-md-offset-1 col-lg-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-9 col-lg-9 col-sm-9 col-xs-9'> 
                <p class="biblParagr">{{list.name}}</p>
            </div>
            <div class='col-md-2 col-lg-2 col-sm-2 col-xs-2'>
                <img class='imgDownl' src='src/img/biblIconDownload.png'>
                <img src='src/img/biblIconShare.png'>
            </div>
        </div>
    </div>
</div>
